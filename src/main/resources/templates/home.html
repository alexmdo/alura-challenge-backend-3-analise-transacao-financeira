<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>
<div class="container">
    <div th:replace="~{base :: titulo('Transaction analyser')}"></div>
    <div th:if="${error != null}" class="alert alert-danger" role="alert">
        <span th:text="${error}">Example</span>
    </div>
    <div class="card">
        <h5 class="card-header">
            Importar transações
        </h5>
        <form class="card-body" method="post" th:action="@{/home/upload}" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept="text/csv">
                <small>Selecione o arquivo para realizar o upload</small>
            </div>
            <button class="btn btn-primary" type="submit">Importar</button>
        </form>
    </div>
    <div class="card mt-3">
        <div class="card-header">
            <h5>Importações realizadas</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Data Transações</th>
                        <th>Data Importação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="import : ${importsDone}">
                        <td th:text="${#temporals.format(import.transactionDate, 'dd/MM/yyyy')}">05/01/2022</td>
                        <td th:text="${#temporals.format(import.importDate, 'dd/MM/yyyy - hh:mm:ss')}">05/01/2022 - 16:22:19</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
