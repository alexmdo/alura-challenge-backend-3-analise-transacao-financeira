<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>
<div class="container">
    <div th:replace="~{base :: titulo('Transaction analyser')}"></div>
    <div class="card">
        <h5 class="card-header">
            Importar transações
        </h5>
        <form class="card-body" method="post" th:action="@{/home/upload}" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept="text/csv">
                <small>Selecione o arquivo para realizar o upload</small>
            </div>
            <button class="btn btn-primary" type="submit">Importar</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
